<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       var $={
       	  each:function(data,callback){
             for(var i in data){
                callback(i,data[i]);
             }
       	  }
       }
       $.each([1,2,3],function(i,v){
           console.log(i+','+v);
       })
	</script>
</body>
</html>
